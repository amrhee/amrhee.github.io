<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookVibe Sign up</title>
    <link rel="stylesheet" href="Signup.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="icon" href="logo 2.png" type="image/x-icon" />
    <meta
      name="keywords"
      content="Online bookstore sign up,Free book lover account,Register for book discounts,Join a reading community,Earn rewards on book purchases"
    />
  </head>

  <body>
    <div class="page-signup">
      <form action="Ahmed.html" method="post">
        <h1>Sign up</h1>

        <div class="input-signup">
          <input
            type="text"
            required
            placeholder="First name"
          /><!--  الاول الاسم-->
          <i class="bx bxs-id-card"></i>
        </div>

        <div class="input-signup">
          <input
            type="text"
            required
            placeholder="Last name"
          /><!--  الاخير الاسم-->
          <i class="bx bxs-id-card"></i>
        </div>

        <div class="input-signup">
          <input type="text" required placeholder="Username" /><!-- اللقب-->
          <i class="bx bxs-user"></i>
        </div>

        <div class="input-signup">
          <input type="email" required placeholder="E-mail" /><!--الحساب-->
          <i class="bx bxs-user-account"></i>
        </div>

        <div class="input-signup">
          <input
            type="password"
            required
            placeholder="Password"
            minlength="6"
            maxlength="20"
          /><!-- كلمة السر-->
          <i class="bx bxs-lock-alt"></i>
        </div>

        <div class="gender">
          <label for="radioMale"
            ><input type="radio"
              class="radioMale"
              value="Male"
              name="gender"
              />
            <i class="bx bx-male"></i>Male</label>

          <label for="radioFemale"
            ><input
              type="radio"
              class="radioFemale"
              value="Female"
              name="gender"
            />
            <i class="bx bx-female"></i>Female</label>
        </div>

        <button type="submit" class="button" >Sign up</button>

        <div class="Register1">
          <p>Have an account? <a href="Login.html">Log in</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
